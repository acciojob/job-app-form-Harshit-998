<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <!-- name email gender(radio) laptop brand(), age, dob, password, submit button -->
    <form action="" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter Your Name" required />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="xyz@gmail.com" required />
      <br />
      <input type="radio" name="gender" value="Male" required />
      <label for="radio" name="gender">Male</label>
      <br />
      <input type="radio" name="gender" value="Female" required />
      <label for="radio" name="gender">Female</label>
      <br />
      <label for="laptop">Laptop Brands</label>
      <select name="laptop brands" id="laptop">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
      <br />
	  <label for="age">Age</label>
      <input type="age" id="age" required />
	  <br>
	  <label for="dob">DOB</label>
      <input type="dob" id="dob" required />
	  <br>
	  <label for=""></label>
      <label for="password">Password</label>
      <input type="password" id="password" required />
	  <br>
	  <label for="portfolio">Portfolio Link</label>
      <input type="url" id="portfolio" required />
	  <br>
	  <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
